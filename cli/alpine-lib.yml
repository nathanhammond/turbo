project_name: turbo
dist: dist-alpine

builds:
  - id: turbo-alpine
    main: ./cmd/turbo
    binary: lib/libturbo.a
    flags:
      - -trimpath
      - -buildmode=c-archive
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.CommitDate}} -X main.builtBy=goreleaser
    mod_timestamp: "{{ .CommitTimestamp }}"
    env:
      - CGO_ENABLED=1
    targets:
      - linux_arm64
      - linux_amd64
    overrides:
      - goos: linux
        goarch: arm64
        env:
          - CC=aarch64-alpine-linux-musl-gcc

archives:
  - format: binary

release:
  disable: true
